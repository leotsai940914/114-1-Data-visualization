<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
        <link rel='stylesheet' href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <input type="file" name="file1" placeholder="upload file">
            <input type="submit" value="檔案上傳">
        </form>
        <br>
        <p id="return_result">{{prediction}}</p>
        <div id="row">
            <div id="myGraph" class="column1"></div>
            <div id="chat" class="column2">
                <textarea id="dialog"></textarea>
                <input type="text" id="message" name="message" placeholder="Enter your message">
                <button id="submit" type="button">Send</button>
            </div>
        </div>
        <div id="describe_column" style="visibility: hidden;">{{describe_column}}</div>
        <div id="describe_data" style="visibility: hidden;">{{describe_data}}</div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
        <script src="{{url_for('static',filename='js/main.js')}}"></script>
    </body>
</html>
